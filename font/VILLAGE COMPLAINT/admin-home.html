<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="bodys">
    <h1>Village <span> Complaint</span></h1>

    <ul class="tabs" role="tablist">
        <li>
            <input type="radio" name="tabs" id="tab1" checked />
            <label for="tab1" role="tab" aria-selected="true" aria-controls="panel1" tabindex="0">All Citizen's</label>
            <div id="tab-content1" class="tab-content" role="tabpanel" aria-labelledby="description"
                aria-hidden="false">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Full Address</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Pincode</th>
                        </tr>
                    </thead>
                    <tbody id="body1">
                        
                    </tbody>
                </table>
            </div>
        </li>

        <li>
            <input type="radio" name="tabs" id="tab2" />
            <label for="tab2" role="tab" aria-selected="false" aria-controls="panel2" tabindex="0">View All Complaints
                status</label>
            <div id="tab-content2" class="tab-content" role="tabpanel" aria-labelledby="specification"
                aria-hidden="true">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Complaint</th>
                            <th scope="col">Full Address</th>
                            <th scope="col">Current Status</th>
                        </tr>
                    </thead>
                    <tbody id="body2">
                        
                    </tbody>
                </table>
            </div>
        </li>
        <li>
            <input type="radio" name="tabs" id="tab3" />
            <label for="tab3" role="tab" aria-selected="false" aria-controls="panel2" tabindex="0">Complaint Actions</label>
            <div id="tab-content3" class="tab-content" role="tabpanel" aria-labelledby="specification"
                aria-hidden="true">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Complaint</th>
                            <th scope="col">Full Address</th>
                            <th scope="col">Take Action</th>
                        </tr>
                    </thead>
                    <tbody id="body3">
                        
                    </tbody>
                </table>
            </div>
        </li>
        <li>
           
            <label  aria-selected="false" aria-controls="panel2" tabindex="0"><a  href="index.html">Logout</a></label>
        </li>
    </ul>

    <br style="clear: both;" />
</body>
<script src="./admin-home.js"></script>
</html>
